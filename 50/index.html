<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>五十音泡泡遊戲</title>
<style>
body {
  font-family: "Microsoft JhengHei", sans-serif;
  background-color: #f0f8ff;
  overflow: hidden;
  margin: 0;
  text-align: center;
}
h1 {
  margin-top: 20px;
  font-size: 100px;
  font-weight: bold;
}
#gameArea {
  position: relative;
  width: 100vw;
  height: 70vh;
  overflow: hidden;
}
.bubble {
  position: absolute;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  font-weight: bold;
  background-color: rgba(255, 255, 255, 0.9);
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.3s, opacity 0.3s;
}
.bubble:hover {
  transform: scale(1.1);
}
.correct {
  background-color: #90ee90 !important;
  color: white;
}
.burst {
  animation: pop 0.4s forwards;
}
@keyframes pop {
  to {
    transform: scale(1.5);
    opacity: 0;
  }
}
#restartBtn {
  font-size: 32px;
  padding: 12px 28px;
  border-radius: 12px;
  border: none;
  background-color: #87cefa;
  color: white;
  cursor: pointer;
  margin: 20px;
}
#restartBtn:hover {
  background-color: #00bfff;
}
#result {
  font-size: 56px;
  font-weight: bold;
  margin-top: 20px;
  color: #ff69b4;
}
</style>
</head>
<body>

<h1 id="question">あ</h1>
<div id="gameArea"></div>
<div id="result"></div>
<button id="restartBtn">重新開始</button>

<script>
// 平假名（含「ん」）
const kanaList = ["あ","い","う","え","お",
"か","き","く","け","こ",
"さ","し","す","せ","そ",
"た","ち","つ","て","と",
"な","に","ぬ","ね","の",
"は","ひ","ふ","へ","ほ",
"ま","み","む","め","も",
"や","ゆ","よ",
"ら","り","る","れ","ろ",
"わ","を","ん"];

let questionKana = "";
let score = 0;
let totalQuestions = 10;
let questionCount = 0;

// 音效
const correctSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_0f5b4cb1d9.mp3");
const popSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_3c9d8a4ab2.mp3");

// 隨機假名
function getRandomKana() {
  return kanaList[Math.floor(Math.random() * kanaList.length)];
}

// 唸出假名
function speakKana(kana) {
  const utter = new SpeechSynthesisUtterance(kana);
  utter.lang = "ja-JP";
  speechSynthesis.cancel(); // 防止重疊播放
  speechSynthesis.speak(utter);
}

// 生成泡泡
function generateBubbles(correctKana) {
  const area = document.getElementById("gameArea");
  area.innerHTML = "";
  const totalBubbles = 12;
  const usedKana = new Set([correctKana]);

  for (let i = 0; i < totalBubbles; i++) {
    let kana;
    do {
      kana = getRandomKana();
    } while (usedKana.has(kana));
    usedKana.add(kana);

    const div = document.createElement("div");
    div.className = "bubble";
    div.textContent = kana;

    const size = 90 + Math.random() * 80; // 泡泡大小 90~170
    div.style.width = size + "px";
    div.style.height = size + "px";
    div.style.left = Math.random() * (window.innerWidth - size) + "px";
    div.style.top = Math.random() * (window.innerHeight * 0.6 - size) + "px";

    div.onclick = () => {
      if (kana === correctKana) {
        div.classList.add("correct");
        correctSound.currentTime = 0;
        correctSound.play();
        nextQuestion();
      } else {
        div.classList.add("burst");
        popSound.currentTime = 0;
        popSound.play();
        setTimeout(() => div.remove(), 300);
      }
    };

    area.appendChild(div);
  }

  // 加上正確泡泡
  const correctDiv = document.createElement("div");
  correctDiv.className = "bubble";
  correctDiv.textContent = correctKana;
  const size = 120 + Math.random() * 80;
  correctDiv.style.width = size + "px";
  correctDiv.style.height = size + "px";
  correctDiv.style.left = Math.random() * (window.innerWidth - size) + "px";
  correctDiv.style.top = Math.random() * (window.innerHeight * 0.6 - size) + "px";
  correctDiv.onclick = () => {
    correctDiv.classList.add("correct");
    correctSound.currentTime = 0;
    correctSound.play();
    nextQuestion();
  };
  area.appendChild(correctDiv);
}

function nextQuestion() {
  questionCount++;
  if (questionCount > totalQuestions) {
    endGame();
    return;
  }
  setTimeout(startQuestion, 800);
}

function startQuestion() {
  questionKana = getRandomKana();
  document.getElementById("question").textContent = questionKana;
  speakKana(questionKana);
  generateBubbles(questionKana);
}

function endGame() {
  document.getElementById("gameArea").innerHTML = "";
  document.getElementById("question").textContent = "";
  document.getElementById("result").textContent = "🎉 全部完成！おめでとう！";
}

// 重新開始
document.getElementById("restartBtn").onclick = () => {
  questionCount = 0;
  document.getElementById("result").textContent = "";
  startQuestion();
};

startQuestion();
</script>

</body>
</html>
